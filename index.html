<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --background: #000000;
            --text: #ffffff;
            --accent: #FF3366;
            --secondary: #1a1a1a;
            --accent-color: #ff3333;
        }

        body {
            background: var(--background);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ðŸ”¥ Animated Gradient Below Nav */
        @keyframes animatedBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-content {
            background: linear-gradient(-45deg, #ff3333, #666666, #000000);
            background-size: 300% 300%;
            animation: animatedBackground 8s ease infinite;
            min-height: 100vh;
            padding-top: 6rem; /* To ensure content starts below the navbar */
        }

        /* Static Nav Bar */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.9); /* Slight transparency for effect */
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1400px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            padding: 4rem 5rem;
            min-height: calc(100vh - 6rem); /* Ensure full viewport minus nav height */
        }

        .hero-content {
            flex: 1;
            max-width: 50%;
        }

        .hero h1 {
            font-size: 5vw;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 2rem;
            background: Black;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            color: #ccc;
        }

        .hero .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1rem;
            color: #fff;
            background: black;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .hero .cta-button:hover {
            background: red;
        }

        .hero-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .hero-container {
            display: flex;
            width: 100%;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Static Navbar -->
    <nav class="nav">
        <div class="nav-content">
            <div class="logo">Aiden Deady</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="aboutme.html">About Me</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Animated Gradient Background Below Nav -->
    <div class="main-content">
        <section id="home" class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1>Aiden Deady</h1>
                    <p>Bachelors of Science in Robotics Engineering with minors in Computer Science and Mechanical Engineering - WPI</p>
                    <a href="projects.html" class="cta-button">See My Latest Projects</a>
                </div>
                <div class="hero-image">
                    <img src="assets/me.jpeg" alt="Aiden Deady">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
