<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuscleMap - Fitness Tracking Redefined</title>
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #141414;
            --accent-color: #3399ff;
            --accent-glow: #3399ff33;
            --text-primary: #ffffff;
            --text-secondary: #909090;
            --card-bg: rgba(20, 20, 20, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(45deg, var(--primary-bg), #1a1a1a, #0d0d0d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .nav {
            position: fixed;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(51, 153, 255, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 1rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .project-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 7rem 2rem 4rem;
        }

        .project-title {
            font-size: 3rem;
            text-align: center;
            background: linear-gradient(45deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .project-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .info-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            border: 1px solid var(--accent-color);
        }

        .info-card h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .info-card ul {
            list-style: inside;
            color: var(--text-secondary);
        }

        .info-card li {
            margin-bottom: 1rem;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tech-tag {
            background: var(--accent-color);
            color: var(--text-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .download-paper {
            text-align: center;
            margin-top: 2rem;
        }

        .download-paper a {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .download-paper a:hover {
            background: #1a75ff;
        }

    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <div class="logo">MuscleMap</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="project-container">
        <h1 class="project-title">MuscleMap - HCI Fitness Tracker</h1>

        <div class="project-content">
            <div class="left-column">
                <div class="info-card">
                    <h3>Key Features</h3>
                    <ul>
                        <li>Heat Map Visualization for Muscle Progress</li>
                        <li>Interactive Workout Logging</li>
                        <li>Minimalist UI for Easy Navigation</li>
                        <li>Real-time Data Updates</li>
                    </ul>
                    <h3>Technologies Used</h3>
                    <div class="tech-stack">
                        <span class="tech-tag">Python</span>
                        <span class="tech-tag">React</span>
                        <span class="tech-tag">D3.js</span>
                        <span class="tech-tag">HCI Principles</span>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="download-paper">
                    <a href="musclemap_report.pdf" download>Download Full Report</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
